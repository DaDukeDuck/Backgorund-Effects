<html>
    <head>
        <style>
           @keyframes example{
            0%  {background-color:purple }
            25% {background-color: green}
            50% {background-color: gold}
            75% {background-color: orangered}
           }
           div {
            width: 100px;
            height: 100px;
            background-color: darkorange;
            animation-name: example;
            animation-duration: 4s;
           }
        </style>
    </head>
    <body>
        <div>
            Bello
        </div>
    </body>
</html>
